<!doctype html>
<html>
  <head>
    <title>BUPT</title>
    <meta charset="utf-8" />
    <link href="popup.css" rel="stylesheet">
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
      <div class="name">BUPT Network Monitor</div>
      <div class="area">
          <div class="title">
              Student Information:
          </div>
          <div class="content">
              <div class="item">
                  <label>Student ID: <input type="text" id="id"/> </label>
              </div>
              <div class="item">
                  <label>Password: <input type="password" id="password"/> </label>
              </div>
              <div class="item">
                  <label>Gateway: <input type="text" id="gateway" value="http://10.3.8.211/" /> </label>
              </div>
              <div class="item">
                  <label>
                      Hour Max: <input type="text" id="hour_max"/>GB 
                      <input type="checkbox" id="hour_max_switch"/>
                  </label>
              </div>
              <div class="item">
                  <label>
                      Auto Logoff Threshold: <input type="text" id="threshold"/>GB
                      <input type="checkbox" id="threshold_switch"/>
                  </label>
              </div>
              <div class="item">
                  <button id="login_gateway">Login Gateway</button>
                  <button id="save">Save</button>
              </div>
          </div>
      </div>
      <div class="area">
          <div class="title">
              IP Information:
          </div>
          <div class="content">
              <div class="item">
                  IPv4 addr: <span id="ipv4"> </span>
              </div>
              <div class="item">
                  IPv6 addr: <span id="ipv6"> </span>
              </div>
          </div>
      </div>
      <hr/>
      <div class="area">
          <div class="title">
              Flow Information:
          </div>
          <div class="content" id="flow">
              <div class="item">
                  Waiting Data!
              </div>
          </div>
      </div>
      <hr>
      <div class="area">
          <div class="title">
              Terminal:
          </div>
          <div class="content" id="terminals">
              <div class="item">
                  Waiting Data!
              </div>
          </div>
      </div>
      <hr/>
      <div class="area">
          <div class="title">
              Shortcut:
          </div>
          <div class="content">
              <div class="item">
                  <a target="_blank" href="http://bbs.byr.cn">北邮人论坛</a>
              </div>
              <div class="item">
                  <a target="_blank" href="http://bt.byr.cn">北邮人bt</a>
              </div>
          </div>
      </div>
  </body>
</html>
